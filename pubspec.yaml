version: 1.0.0+1

environment:
  sdk: ^3.7.2
  
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  photo_view: ^0.15.0
  http: ^1.1.0
  intl: ^0.20.2
  camera: ^0.11.2
  path_provider: ^2.1.2
  path: ^1.9.0
